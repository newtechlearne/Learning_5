<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Description ,provides a summary of the page-->
    <meta
      name="description"
      content="A simple and user-friendly student registration system to register and manage student details such as name, ID, email, and contact number."
    />
    <!-- Keywords for SEO -->
    <meta name="keywords" content="Student, Registration, System, Form, Add, Edit, Delete, Manage, Students">

    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>
        <img src="images/imagestudent.jpg" alt="Student Image" class="student-image">
        Student Registration System
      </h1>
      <p>Register, edit, and manage student records easily in our system.</p>
    </header>

    <section id="registration-form">
      <h2>Register Student</h2>
      <form id="student-form">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="student-id">Student ID:</label>
        <input type="number" id="student-id" name="student-id" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required />

        <button type="submit">Register</button>
      </form>
    </section>

    <section id="students-list">
      <h2 style="color: darkblue; text-align: center">Registered Students</h2>
      <table id="students-table">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Student ID</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Student records will be displayed here -->
        </tbody>
      </table>
    </section>

    <script src="script.js"></script>
  </body>
</html>
